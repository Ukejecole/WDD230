                    <div id="rangevalue">0</div>
                    <input type="range" id="rating" name="rating" min="1" max="10" list="rangevalues"></label>
                    <datalist id="rangevalues">
                    </datalist>

            <button class="btn-form" type="submit" value="Send my rating">Send my rating</button>
